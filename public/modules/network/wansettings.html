<div class="title-bar">
    <h4>WAN Settings</h4>
</div>
<div ng-app="form" ng-controller="formCtrl as form" ng-init="loadFormData()" data-url="/WANSetting" form-component>
  <form class="form-horizontal" role="form"  ng-controller="networkCtrl as network" wan-settings>
    <div form-messages class="col-sm-offset-1 col-sm-11">
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="macAddress">{!! networkLocalization.WANmacAddress !!}:</label>
      <div class="col-sm-6 lg-4">
          <span data-toggle="tooltip" data-placement="top"  title="{!! networkLocalization.WANmacAddressTooltip !!}">{!!formData.macAddress!!}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="linkStatus">{!! networkLocalization.WANlinkStatus !!}:</label>
      <div class="col-sm-6 lg-4">
          <span data-toggle="tooltip" data-placement="top"  title="{!! networkLocalization.WANlinkStatusTooltip !!}">{!!formData.linkStatus!!}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="dhcp">{!! networkLocalization.WANconfigMethod !!}:</label>
      <div class="col-sm-6 lg-4" form-validation-field="dhcp">
        <select id="dhcp" ng-model="formData.dhcp" ng-options="option.value as option.label for option in dhcpOptions" data-toggle="tooltip" data-placement="top"  title="{!! networkLocalization.WANconfigMethodTooltip !!}">
        </select>
      </div>
    </div>
    <div id="staticConfiguration" ng-show="formData.dhcp=='0'">
        <div class="form-group">
          <label class="control-label col-sm-3" for="ipAddress">{!! networkLocalization.WANipAddress !!}:</label>
          <div class="col-sm-6 col-lg-3" form-validation-field="ipAddress">
              <input type="text" class="form-control" id="ipAddress" ng-model="formData.ipAddress" data-toggle="tooltip" data-placement="top"  title="{!! networkLocalization.WANipAddressTooltip !!}" placeholder="Enter the IP address">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="netmask">{!! networkLocalization.WANnetmask !!}:</label>
          <div class="col-sm-6 col-lg-3" form-validation-field="netmask">
            <input type="text" class="form-control" id="netmask" ng-model="formData.netmask" data-toggle="tooltip" data-placement="top" title="{!! networkLocalization.WANnetmaskTooltip !!}" placeholder="Enter the Netmask">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="gateway">{!! networkLocalization.WANgateway !!}:</label>
          <div class="col-sm-6 col-lg-3" form-validation-field="gateway">
            <input type="text" class="form-control" id="gateway" ng-model="formData.gateway" data-toggle="tooltip" data-placement="top" title="{!! networkLocalization.WANgatewayTooltip !!}" placeholder="Enter the Gateway">
          </div>
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="dns1">{!! networkLocalization.WANdns1 !!}:</label>
      <div class="col-sm-6 col-lg-3" form-validation-field="dns1">
        <input type="text" class="form-control" id="dns1" ng-model="formData.dns1" data-toggle="tooltip" data-placement="top" title="{!! networkLocalization.WANdns1Tooltip !!}" placeholder="Enter the primary DNS server">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="dns2">{!! networkLocalization.WANdns2 !!}:</label>
      <div class="col-sm-6 col-lg-3" form-validation-field="dns2">
        <input type="text" class="form-control" id="dns2" ng-model="formData.dns2" data-toggle="tooltip" data-placement="top" title="{!! networkLocalization.WANdns2Tooltip !!}" placeholder="Enter the secondary DNS server">
      </div>
    </div>
    <div class="col-xs-12 col-md-6 buttons-right-aligned">
      <div class="form-group">
        <button type="submit" class="btn btn-default btn-submit btn-save" ng-click="submitForm()" data-toggle="tooltip" data-placement="top" title="{!! networkLocalization.WANsettingsSaveTooltip !!}">Save</button>
        <button class="btn btn-default btn-cancel" ng-click="loadFormData()" data-toggle="tooltip" data-placement="top" title="{!! networkLocalization.WANsettingsCancelTooltip !!}">Cancel</button>
      </div>
    </div>
  </form>
</div>
